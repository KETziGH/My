<!-- signup.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, width=device-width">
  <title>game Library - Sign Up</title>
  <link href="{{ url_for('static', filename='icon.jpg') }}" rel="icon">
  <link href="{{ url_for('static', filename='sign.css') }}" rel="stylesheet">

</head>
<body class="sn">
  <div class="wrapper signin">
    <div class="content">
      <div class="logo">
        <h1>Sign Up</h1>
      </div>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="messages">
              {% for message in messages %}
                <li>{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
      <div class="snc">  
        <form class="form-group" action="/signup" method="POST">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <br>
          <label for="contact">Contact Number:</label>
          <input type="text" id="contact" name="contact" required>
          <br>
          <label for="age">Age:</label>
          <input type="number" id="age" name="age" required>
          <br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <br>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          <br>
          <label for="confirm_password">Confirm Password:</label>
          <input type="password" id="confirm_password" name="confirm_password" required>
          <br>
          
          <button class="btn" type="submit">Sign Up</button>
        </form>
      </div>
      <div class="snc dev">
        <p>Developed by : Kushan Eaman Thilakarathne</p>
        <a class="social-icon" href="https://www.linkedin.com/in/kushan-eaman-thilakarathne-9258b71a3"><img src="../static/linkedinlogo.png" alt="linkedin logo" width="50px"></a>
        <a class="social-icon" href="https://www.instagram.com/kush_ketzi/"><img src="../static/instalogo.png" alt="instergram logo" width="30px"></a>
        <a class="social-icon" href="https://www.facebook.com/kushan.e.thilakarathna"><img src="../static/Fblogo.png" alt="Fb logo" width="50px"></a>
      </div>
    </div>
  </div>
</body>
</html>
